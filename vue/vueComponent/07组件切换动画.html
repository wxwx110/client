<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(150px)
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 0.6s ease;
    }

    </style>
</head>

<body>
    <div id="app">
            <a href="" @click.prevent="comName='login'">登录</a>
            <a href=""  @click.prevent="comName='reg'">注册</a>
        
        <!-- 通过mode属性设置主键切换时候的方式先出，再进入，否则会出现两个动画同时进行的情况 -->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>
        

        <!-- 目前学习的标签
             component tempalate transition transitionGroup -->
    </div>
    <script>
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        Vue.component('reg',{
            template:'<h3>注册组件</h3>'
        })

        var vm=new Vue({
           el:'#app',
           data:{
               
               comName:'login'
               },
           methods:{}
        });
    </script>
</body>

</html>
