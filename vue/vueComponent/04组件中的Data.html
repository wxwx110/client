<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <my-com1></my-com1>

        <counter></counter>
        <hr>
        <counter></counter>
        <hr> 
        <counter></counter>
    </div>
    <template id="counter1">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>
    <script>
        Vue.component('my-com1',{
            template:'<h1>这是全局组件-{{msg}}</h1>',
            // 组件的Data必须定义成function且必须返回对象
            
            data:function(){
                return {
                    msg:'这是组件的数据'
                }
            }
        })

        var dataObj={count:0}
        Vue.component('counter',{
            template:'#counter1',
           /*
            使用function返回对象可以保证每个实例只有自己新开辟的对象
            保证数据在内部是独有的
           */
            
            data:function(){
               // return dataObj;
               return {count:0};
            },
            methods:{
                increment(){
                    this.count+=1;
                    }
                
            }
        })

        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{}
        });
    </script>
</body>

</html>
