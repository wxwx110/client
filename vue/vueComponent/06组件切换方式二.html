<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
            <a href="" @click.prevent="comName='login'">登录</a>
            <a href=""  @click.prevent="comName='reg'">注册</a>
        <!-- vue提供了 用于展示对应名称的组件 
            是一个占位符 is指定展示控件的名称 需要指定成字符串
                 <component :is="'login'"></component>
        -->
        <component :is="comName"></component>

        <!-- 目前学习的标签
             component tempalate transition transitionGroup -->
    </div>
    <script>
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        Vue.component('reg',{
            template:'<h3>注册组件</h3>'
        })

        var vm=new Vue({
           el:'#app',
           data:{
               
               comName:'login'
               },
           methods:{}
        });
    </script>
</body>

</html>
