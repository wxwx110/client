<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        /* 控制 transition */

        /* 时间点状态：1、 进入前元素状态        
                      2、动画离开后的终止状态 
        */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            /* 在X方向80的位置 */
            transform: translateX(80px);
        }
        /* 时间段状态 ：1、入场动画进入时间段
                       2、离场动画时间段
        */
        .v-enter-active,
        .v-leave-active{
            transition:all 1s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <input type="button" value="toggle" @click="flag=!flag">
    
        <h3 v-if="flag">show h3</h3>
      <hr>
      <input type="button" value="Animatetoggle" @click="flag1=!flag1">
       <!-- tansition vue官方提供 -->
      <transition>
                <h3 v-if="flag1">show h3</h3>
       </transition>
        

    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
               flag:true,
               flag1:false
            },
  
            

        });
    </script>
</body>
</html>
