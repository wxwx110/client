<head>

<body>
    <div id="app">
        <input type="button" value="Animatetoggle" @click="flag1=!flag1">
      <!-- 使用第三方动画需要增加基本 类型  animated -->
       <!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">

        </transition> -->
        <!-- duration：统一设置入场和进场动画总共花费时间 animated 可以增加到动画对象上只需要设置一次即可-->
        <!-- <transition enter-active-class=" bounceIn" leave-active-class=" bounceOut" :duration="300">
            <h3 v-if="flag1" class="animated">show h3</h3>
        </transition> -->

        <!-- duration 通过对象，分别设置入场 时长 和离场 时长  单位毫秒-->
        <transition enter-active-class=" bounceIn" leave-active-class=" bounceOut"  
                    :duration="{enter:200 ,levae:400}">
            <h3 v-if="flag1" class="animated">show h3</h3>
        </transition>
    </div>

        var vm=new Vue({
           el:'#app',
           data:{
               flag1:false

        });
    </script>
