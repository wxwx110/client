<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>

<body>
      
    <div id="app">
        <router-link :to="{name:'mycomm1',params:{id:myId,name:myName}}">点我动态参数</router-link> 
        <router-link to="/mycom/10/aa">点我</router-link>
        <router-view>

        </router-view>
    </div>
    <template id="temp1">
            <div>
                {{this.$route.params.id}}--{{this.$route.params.name}}
             
            </div>
        </template>
    <script>
        var mycom1={
            template:'#temp1',           
        }
       
        const router = new VueRouter({
            routes: [
                {path:"/mycom/:id/:name", component:mycom1,name:'mycomm1'}
            ]
        })
      
        var vm=new Vue({
           el:'#app',
           data:{
               myId:1,
               myName:'taobao'
           },
           methods:{},
           router
        });
    </script>
</body>

</html>
