<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="toggle">
        <input type="button" value="toggle2" @click="flag=!flag">

        v-if 每次会删除/重建DOM <br>
        v-show 只是控制元素的display样式<br>
        v-if有较高得切换性能消耗
        v-show 有较高得初始渲染消耗

       <h3 v-if="flag">这是用v-if控制得元素</h3>
       <h3 v-show="flag">这是V-show控制得元素</h3>

      
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
              flag:true
            },
            methods:{
               
              toggle(){
                  this.flag=!this.flag;
              }
            }
  
            

        });
    </script>
</body>
</html>
