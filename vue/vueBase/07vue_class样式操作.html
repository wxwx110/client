<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;            
        }
        .italic{
            font-style:italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
       <h1 class="red thin">这是一个H1</h1>
       <h1 :class="['red' ,'thin']">这是一个H1</h1>
       <h1 :class="['red' ,'thin',flag?'active':'']">这是一个H1</h1>
       <h1 :class="['red' ,'thin',{active:flag}]">这是一个H1</h1>
       <h1 :class="{red:flag==false,'thin':flag,active:false}">这是一个H1</h1>
       <h1 :class="classObj">这是一个H1</h1>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:"helloVue",
                flag:true,
                classObj:{red:true,'thin':true,active:false}
            },
  
            

        });
    </script>
</body>
</html>
