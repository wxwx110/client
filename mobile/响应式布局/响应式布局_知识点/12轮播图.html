<!-- h5文档声明 -->
<!DOCTYPE html>
<!-- 文档语言申明 -->
<html lang="zh-CN">
  <head>
      <!-- 文档编码声明 -->
    <meta charset="utf-8">
    <!-- 要求当前网页使用浏览器最高版本的内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端视口适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap  核心样式-->
    <link href="../lib/bootstrap3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
     
    </style>
  </head>
  <body>
      <!--  
          carousel --表示轮播图
          slide --给轮播增加滑动效果
          data-ride="carousel" --初始化成轮播图
      -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators 指示器--底部点容器 点盒子 -->
        <ol class="carousel-indicators">
            <!-- 
                data-target="#carousel-example-generic" 当前元素的控制目标 
                data-slide-to="0" -第几张图
                class="active" 当前选中的点
            -->
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
      
        <!-- 图片容器-->
        <!-- role="listbox" 提供给网页阅读器使用 -->
        <!-- <div class="carousel-inner" role="listbox"> -->
         <div class="carousel-inner">
             <!-- 需要轮播的容器 -->
          <div class="item active">
              <!-- 轮播图片 -->
            <img src="..." alt="...">
            <!-- 图片说明 -->
            <div class="carousel-caption">
              ...
            </div>
          </div>
          <div class="item">
            <img src="..." alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          ...
        </div>
      
        <!-- 左右切换按钮-->
        <!-- 
            data-slide="prev" -上一页
            data-slide="next"  -下一页
            href="#carousel-example-generic"  指定控制目标容器

         -->
        <!-- role="button" 辅助阅读器 -->
        <!-- <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> -->
        <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev"> 
            <!-- class="glyphicon glyphicon-chevron-left"  字体图标  -->
          <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span> -->
          <span class="glyphicon glyphicon-chevron-left" ></span>
         
        </a>
        <a class="right carousel-control" href="#carousel-example-generic"  data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>          
        </a>
      </div>

    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../lib/bootstrap3.3.7/js/bootstrap.js"></script>
  </body>
</html>
