<!-- h5文档声明 -->
<!DOCTYPE html>
<!-- 文档语言申明 -->
<html lang="zh-CN">
  <head>
      <!-- 文档编码声明 -->
    <meta charset="utf-8">
    <!-- 要求当前网页使用浏览器最高版本的内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端视口适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap  核心样式-->
    <link href="../lib/bootstrap3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .container{
            height: 100px;
            background: pink;
        }
       
        /* .container > .myrow{
            height: 50px;
            background: green;
        } */
        .container > .row{
            height: 50px;
            background: gray;
        }
        .container > .row > div{
            height: 25px;
            border:1px solid white;
        }

        .container > .row > div > .row > div{
            height: 10px;
            border:1px solid red;
        }
    </style>
  </head>
  <body>
   <!-- 响应式布局容器 -->
   <div class="container">
     
        <div class="row">
            <!-- 栅格嵌套 -->
            <div class="col-xs-4">
                <!-- 如果去掉row会有15px的内边距 -->
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6"></div> 
                </div>
            </div>
            <!-- 列的偏移 -->
            <div class="col-xs-4">
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6 col-xs-offset-3"></div>
                </div>
            </div>
            <!-- 列的排序 -->
            <div class="col-xs-4">
                <div class="row">
                    <!-- push往右移动
                           pull 往左移动
                    -->
                        <div class="col-xs-3 col-xs-push-9">col-xs-3</div>
                        <div class="col-xs-9 col-xs-pull-3">col-xs-9</div>
                </div>
            </div>
        </div>
   </div>
   

    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../lib/bootstrap3.3.7/js/bootstrap.js"></script>
  </body>
</html>
