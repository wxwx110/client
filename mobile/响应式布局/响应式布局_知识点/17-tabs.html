<!-- h5文档声明 -->
<!DOCTYPE html>
<!-- 文档语言申明 -->
<html lang="zh-CN">
<head>
    <!-- 文档编码声明 -->
    <meta charset="utf-8">
    <!-- 要求当前网页使用浏览器最高版本的内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端视口适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap  核心样式-->
    <link href="../lib/bootstrap3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<div>


    <!-- tables 通过aria-controls 的id与 下面进行关联 -->
<!--    页标 -->
<!--   role-屏幕阅读器-->
<!--    <ul class="nav nav-tabs" role="tablist">-->
    <ul class="nav nav-tabs"  >
<!--   role="presentation" -机器阅读     <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li> -->
        <li class="active"><a href="#home"  data-toggle="tab">Home</a></li>
        <li ><a href="#profile"data-toggle="tab">Profile</a></li>
        <li ><a href="#messages"  data-toggle="tab">Messages</a></li>
        <li ><a href="#settings"data-toggle="tab">Settings</a></li>
    </ul>

    <!-- 内容页 -->
    <div class="tab-content">
        <div  class="tab-pane active" id="home">1</div>
        <div  class="tab-pane" id="profile">2</div>
        <div  class="tab-pane" id="messages">3</div>
        <div  class="tab-pane" id="settings">4</div>
    </div>

</div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap3.3.7/js/bootstrap.js"></script>
</body>
</html>
