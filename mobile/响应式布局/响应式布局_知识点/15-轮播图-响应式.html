<!-- h5文档声明 -->
<!DOCTYPE html>
<!-- 文档语言申明 -->
<html lang="zh-CN">
  <head>
      <!-- 文档编码声明 -->
    <meta charset="utf-8">
    <!-- 要求当前网页使用浏览器最高版本的内核进行渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端视口适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap  核心样式-->
    <link href="../lib/bootstrap3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .pc_imgBox{
            display: block;
            height: 500px;
            width: 100%;
            /* 铺满容器，且自适应不变形 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;          
            
        }
        .m_imgBox{
            display: block;           
            width: 100%;         
        }
        .m_imgBox img{
            display: block;
            width: 100%;
        }

      

    </style>
  </head>
  <body>
      <!-- 需求
      
    -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators 指示器--底部点容器 点盒子 -->
        <ol class="carousel-indicators">        
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>      
        <!-- 图片 -->
         <div class="carousel-inner"> 
           
          <div class="item active">            
              <a href="" class="pc_imgBox hidden-xs " style="background-image: url('/Demo/images/slide_01_2000x410.jpg')"></a>
              <a href="" class="m_imgBox hidden-lg hidden-md hidden-sm "><img src="/Demo/images/slide_01_640x340.jpg" alt=""></a>
          </div>
          <div class="item">               
                <a href="" class="pc_imgBox hidden-xs" style="background-image: url('/Demo/images/slide_02_2000x410.jpg')"></a>   
                <a href="" class="m_imgBox hidden-lg hidden-md hidden-sm"><img src="/Demo/images/slide_02_640x340.jpg" alt=""></a>      
          </div>
          <div class="item">
                <a href="" class="pc_imgBox hidden-xs" style="background-image: url('/Demo/images/slide_03_2000x410.jpg')"></a>  
                <a href="" class="m_imgBox hidden-lg hidden-md hidden-sm"><img src="/Demo/images/slide_03_640x340.jpg" alt=""></a>       
          </div>
          <div class="item">
                <a href="" class="pc_imgBox hidden-xs" style="background-image: url('/Demo/images/slide_04_2000x410.jpg')"></a>   
                <a href="" class="m_imgBox hidden-lg hidden-md hidden-sm"><img src="/Demo/images/slide_04_640x340.jpg" alt=""></a>      
          </div>
          ...
        </div>      
    <!-- 控制按钮 -->
        <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">              
          <span class="glyphicon glyphicon-chevron-left" ></span>                 
         </a>
        <a class="right carousel-control" href="#carousel-example-generic"  data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>          
        </a>
    </div>

    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../lib/bootstrap3.3.7/js/bootstrap.js"></script>
  </body>
</html>
