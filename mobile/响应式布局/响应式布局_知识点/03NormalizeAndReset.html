<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        Normalize 和RestCss
        共同点：都是重置样式，增强浏览器的表现一致性
        不同点：
            ul
            reset.css       list-style:none;--因为需求去掉点
            normalize       不会重置ul 样式 因为其本身已经在每个浏览器表现一致的元素

        rest.css会根据需求破坏本身一致性元素的外观样式
        normalize不会修改已经是一致性元素的外观样式。
     -->
</body>
</html>
