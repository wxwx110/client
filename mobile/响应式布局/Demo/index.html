
<!DOCTYPE html>

<html lang="zh-CN">
  <head>     
    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0"> 
    <title>wjs</title>   
    <link href="../lib/bootstrap3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./css/Index.css">
  </head>
  <body>
        <!-- 顶部通栏 -->
        <header class="wjs_topBar hidden-xs hidden-sm">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <a href="#" class="wjs_app">
                            <span class="wjs_icon wjs_icon_phone"></span>
                            <span>手机微金所</span>
                            <!-- 使用bootstrap图标-->
                            <span class="glyphicon glyphicon-menu-down"></span>
                            <img src="images/code.jpg" alt="">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <span class="wjs_icon wjs_icon_tel"></span>
                        <span>4006-89-4006(服务时间：9:00-21:00)</span>
                    </div>
                    <div class="col-md-2">
                        <a href="">常见问题</a>
                        <a href="">财富登录</a>
                    </div>
                    <div class="col-md-3">
                        <a href="" class="btn btn-sm btn-default btn-register">免费注册</a>
                        <a href="" class="btn  btn-login">登录</a>
                    </div>
                </div>
            </div>
        </header>
      <!-- 导航栏 -->
      <!-- 取消 navbar-default   样式用 wjs_nav代替-->
        <nav class="navbar wjs_nav">             
            <div class="container">             
                <div class="navbar-header">                   
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >                
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                <!-- 商标区域 -->
                <a class="navbar-brand" href="#">
                    <!-- 注意不要漏了wjs_icon-->
                    <span class="wjs_icon wjs_icon_logo"></span>
                    <span class="wjs_icon wjs_icon_logo_name"></span>
                </a>
                </div>            
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">                
                <ul class="nav navbar-nav">                   
                    <li class="active"><a href="#">我要投资</a></li>
                    <li><a href="#">我要借贷</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                    
                </ul>    
                <!-- 小屏隐藏 -->
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>                     
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- 轮播图-->
        <section class="wjs_banner"></section>
        <!-- 信息-->
        <section class="wjs_banner"></section>
        <!-- 预约-->
        <section class="wjs_book"></section>
        <!-- 产品-->
        <section class="wjs_product"></section>
        <!-- 新闻-->
        <section class="wjs_news"></section>
        <!--合作伙伴  -->
        <section class="wjs_partner"></section>

    
    <script src="../lib/jquery/jquery.min.js"></script>   
    <script src="../lib/bootstrap3.3.7/js/bootstrap.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
