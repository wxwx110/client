<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <!-- viewport配置文件最好在编码文件下方 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1">
    
    <title>流式布局</title>
    <style>
        body{
            padding :0;
            margin: 0;
        }
        .box{
            /* 宽度按照百分比适配 */
            width:100%;
            height: 500px;
            background: pink;
        }
    </style>
</head>
<body>
    <!-- 标准移动端适配方案
        1、网页宽度必须与浏览器保持一致
        2、默认显示缩放比率和PC端保持一致，文字大小缩放比率1:1
        3、不允许用户自行缩放网页
    -->
    <!--适配方案:
        1、无任何配置时，默认适配方式viewport 

        2、<meta name="viewport"> 设置处理适配方案放在head且跟在编码设置后面
                viewport 配置功能：
                    1、width 宽度 可以用数字设置不用带单位默认是px,特殊参数device-width 当前设备宽度
                    2、height 高度
                    3、initial-scale 默认缩放比率用数字标识，放大比率2.0 表示放大两倍
                    4、user-scalable 是否允许用户自行缩放  yes or no 或者 1 or 0
                    5、maxnum-scale 最大缩放比率
                    6、minnum-scale 最小缩放比率
                    <meta name="viewport" content=""> 在content中进行配置
