    <!-- 非主流适配方案
            1、页面的真实尺寸比在设备上的尺寸要大几倍
            2、假设设备IPhone4 宽度320px  实际网页尺寸640px
            3、缩放操作，有2倍 有3倍  和屏幕像素比有关系
            4、屏幕像素：物理像素是设备显示屏的最小可视颗粒大小，  PX：是页面尺寸单位 二者不同
            5、物理像素是设备显示屏的最小可视颗粒大小
            6、高清显示屏，视网膜屏（retina屏）肉眼无法看到颗粒
            7、显示的效果提高了导致同等质量时，变模糊
                假设1标准的旧电脑 1PX在旧电脑放在1个物理像素点上
                但是在高清屏上1PX可能放在4个物理像素点上
                假设1PX的图片质量是10KB 那么早高清屏上，每个像素点的质量
                就被均分导致像素不够饱和导致图片模糊

                屏幕像素比就是指：一个px宽度的 能够放下多少个物理像素点的比率
            8、屏幕相似比高的设备 图片（非矢量）显示将会变得模糊
            9、通过大像素的图片尺寸，缩小屏幕大小的方式进行移动端布局可以提高显示清晰度
                即可以通过屏幕实际尺寸的像素比，动态设置viewport的缩放比率
            10、但是这样的适配成本非常高

            11、一般的企业开发使用标准适配方案
                本方案的缺点在于，在高清显示屏中：图片可能会失真
    -->
</body>
</html>
