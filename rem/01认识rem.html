<!doctype html>
<html lang="en" style="font-size:30px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style >
        body{
            maring:0;
            padding:0;
            line-height: 1;
            font-size: 30px;
        }
        .em{
            font-size:2em;
        }
        .rem{
            font-size:2rem;
        }
    /*    rem是相对单位
            浏览器默字体大小是16px;
            1、em大小基于父容器元素字体大小
            2、rem大小基于html元素的字体大小。
            3、r 是root表示根元素 通常指html标签
    */
    </style>
</head>
<body>
    <div class="em">  AAAA-EM</div>
    <div class="rem">AAAA-REM</div>

</body>
</html>
